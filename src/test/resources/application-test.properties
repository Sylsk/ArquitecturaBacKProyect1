# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT test configuration
jwt.secret=test-secret-key-for-tests-that-is-long-enough-for-hmac-sha256-algorithm-and-more-chars
jwt.accessToken.expirationMinutes=60
jwt.emailToken.expirationMinutes=1440
jwt.passwordResetToken.expirationMinutes=60

# Mail configuration (mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# Frontend URL for tests
frontend.base.url=http://localhost:3000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG